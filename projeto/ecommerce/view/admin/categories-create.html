{% extends "base.html" %}

{% set dir = '../../view/admin/' %}

{% block title %}Criar nava categoria de produto{% endblock %}

{% block create_category_active %}active{% endblock %}

{% block content %}
<div class="content-wrapper"><!-- Content Wrapper. Contains page content -->
  <div class="content-header"><!-- Content Header (Page header) -->

    <section class="content-header">
      <h1>
        Cadastrar novo usuário
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/admin/users">Usuários</a></li>
      </ol>
    </section>
    <!-- Main content -->
    <section class="content">

      <div class="row">
       <div class="col-md-12">
        <div class="box box-success">
          <div class="box-header with-border">
            <h3 class="box-title">Novo Categoria</h3>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form role="form" action="../../admin/categories/create" method="post">
            <div class="box-body">
              <div class="form-group">
                <label for="descategory">Nome da categoria</label>
                <input type="text" class="form-control" id="descategory" name="descategory" placeholder="Digite o nome da categoria" minlength="3" maxlength="30" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ0-9 ]+" required>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-success">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
</div>
{% endblock %}
