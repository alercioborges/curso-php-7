{% extends "base.html" %}

{% set dir = '../../view/admin/' %}

{% block title %}Editar usuário{% endblock %}

{% block content %}
<div class="content-wrapper"><!-- Content Wrapper. Contains page content -->
  <div class="content-header"><!-- Content Header (Page header) -->

    <section class="content-header">
      <h1>
        Editar usuário
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/admin/users">Usuários</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
       <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">

          </div>
          <!-- /.box-header -->
          <!-- form start -->

          
          {% for data in USER %}
          {% if data.iduser == IDUSER %}          

          <form role="form" action="{{WWWROOT}}/admin/users/{{data.iduser}}" method="POST">
            <div class="box-body">
              <div class="form-group">
                <label for="desperson">Nome</label>
                <input type="text" class="form-control" id="desperson" style="text-transform:uppercase" name="desperson" placeholder="Digite o nome" minlength="3" maxlength="30" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+" required value="{{data.desperson}}">
              </div>
              <div class="form-group">
                <label for="deslogin">Login</label>
                <input type="text" class="form-control" id="deslogin" name="deslogin" placeholder="Digite o login" minlength="3" maxlength="30" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ@.0-9]+" required value="{{data.deslogin}}">
              </div>
              <div class="form-group">
                <label for="nrphone">Telefone</label>
                <input type="tel" class="form-control" id="nrphone" name="nrphone" placeholder="Digite o telefone" minlength="14" maxlength="15" onkeyup="handlePhone(event)" required value="{{data.nrphone}}">
              </div>
              <div class="form-group">
                <label for="desemail">E-mail</label>
                <input type="email" class="form-control" style="text-transform:lowercase" id="desemail" name="desemail" placeholder="Digite o e-mail" required value="{{data.desemail}}">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="inadmin" value="1" {% if data.inadmin == 1 %}checked{% endif %}> Acesso de Administrador
                </label>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </section>

  </div><!-- /.content -->
</div><!-- /.content-wrapper -->
<script>
  const handlePhone = (event) => {
    let input = event.target
    input.value = phoneMask(input.value)
  }

  const phoneMask = (value) => {
    if (!value) return ""
      value = value.replace(/\D/g,'')
    value = value.replace(/(\d{2})(\d)/,"($1) $2")
    value = value.replace(/(\d)(\d{4})$/,"$1-$2")
    return value
  }
</script>
{% endblock %}
