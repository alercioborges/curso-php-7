{% extends "base.html" %}

{% set dir = '../../view/admin/' %}

{% block title %}Editar usuário{% endblock %}

{% block content %}
<div class="content-wrapper"><!-- Content Wrapper. Contains page content -->
  <div class="content-header"><!-- Content Header (Page header) -->

    <section class="content-header">
      <h1>
        Editar usuário
      </h1>
      <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"><a href="/admin/users">Usuários</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
       <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">

          </div>
          <!-- /.box-header -->
          <!-- form start -->

          
          {% for data in USER %}
          {% if data.iduser == IDUSER %}          

          <form role="form" action="/admin/users/{$user.iduser}" method="post">
            <div class="box-body">
              <div class="form-group">
                <label for="desperson">Nome</label>
                <input type="text" class="form-control" id="desperson" name="desperson" placeholder="Digite o nome" value="{{data.desperson}}">
              </div>
              <div class="form-group">
                <label for="deslogin">Login</label>
                <input type="text" class="form-control" id="deslogin" name="deslogin" placeholder="Digite o login"  value="{{data.deslogin}}">
              </div>
              <div class="form-group">
                <label for="nrphone">Telefone</label>
                <input type="tel" class="form-control" id="nrphone" name="nrphone" placeholder="Digite o telefone"  value="{{data.nrphone}}">
              </div>
              <div class="form-group">
                <label for="desemail">E-mail</label>
                <input type="email" class="form-control" id="desemail" name="desemail" placeholder="Digite o e-mail" value="{{data.desemail}}">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="inadmin" value="1" {% if data.inadmin == 1 %}checked{% endif %}> Acesso de Administrador
                </label>
              </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
          {% endif %}
          {% endfor %}
        </div>
      </div>
    </section>

  </div><!-- /.content -->
</div><!-- /.content-wrapper -->
{% endblock %}
